<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Gamedev Canvas Workshop</title>
  <style>
  * { padding: 0; margin: 0; }
  canvas { background: #eee; display: block; margin: 0 auto; }
  .hide-cursor {cursor: none;}
  .hidden {display:none;}
  #message {
    text-align: center;
    position: absolute;
    top: 0;
    left: 50%;
    transform: translateX(-50%);
    font-size: 38px;
    color: #FF0000;
    background-color: rgba(0, 0, 0, 0.65);
    padding: 53px 142px 214px;
    font-family: Arial;
  }
  .absolutely-no-bg {
    background:none !important;
  }
  #start {
    cursor: pointer;
    position: absolute;
    top: 195px;
    left: 50%;
    transform: translateX(-50%);
    font-size: 20px;
    background: #009EFF;
    border: none;
    padding: 5px 15px;
    border-radius: 4px;
    color: #fff;
  }
  #start:hover {
    background: #064C78;
  }
  #start:click {
    background: #fff;
    color: #009eff;
  }
  #start:focus {
    outline: none;
  }
  </style>
</head>
<body>

  <canvas id="myCanvas" width="480" height="320"></canvas>
  <div id="message"></div>
  <button id="start">Start</button>

  <script>
  var running = false;

  var canvas = document.getElementById("myCanvas");
  var ctx = canvas.getContext("2d");

  var x = canvas.width/2;
  var y = canvas.height-30;

  // Message Area
  var message = document.getElementById('message');
  message.className = 'hidden';

  // Ball
  var dx = 2;
  var dy = -2;
  var ballRadius = 10;
  function drawBall() {
    ctx.beginPath();
    ctx.arc(x, y, ballRadius, 0, Math.PI*2);
    ctx.fillStyle = "#ffff00";
    ctx.fill();
    ctx.closePath();
  }

  // Paddle
  var paddleHeight = 10;
  var paddleWidth = 75;
  var paddleX = (canvas.width-paddleWidth)/2;
  function drawPaddle() {
    ctx.beginPath();
    ctx.rect(paddleX, canvas.height-paddleHeight, paddleWidth, paddleHeight);
    ctx.fillStyle = "#48fd00";
    ctx.fill();
    ctx.closePath();
  }

  // Bricks
  var brickRowCount = 3;
  var brickColumnCount = 5;
  var brickWidth = 75;
  var brickHeight = 20;
  var brickPadding = 10;
  var brickOffsetTop = 30;
  var brickOffsetLeft = 30;
  var bricks = [];
  for(c=0; c<brickColumnCount; c++) {
    bricks[c] = [];
    for(r=0; r<brickRowCount; r++) {
      bricks[c][r] = { x: 0, y: 0, status: 1 };
    }
  }
  function drawBricks() {
    for(c=0; c<brickColumnCount; c++) {
      for(r=0; r<brickRowCount; r++) {
        var currentBrick = bricks[c][r];
        if(currentBrick.status === 1) {
          var brickX = (c*(brickWidth+brickPadding))+brickOffsetLeft;
          var brickY = (r*(brickHeight+brickPadding))+brickOffsetTop;
          currentBrick.x = brickX;
          currentBrick.y = brickY;
          ctx.beginPath();
          ctx.rect(brickX, brickY, brickWidth, brickHeight);
          ctx.fillStyle = "#0096df";
          ctx.fill();
          ctx.closePath();
        }
      }
    }
  }

  // Collision Detection
  function collisionDetection() {
    for(c=0; c<brickColumnCount; c++) {
      for(r=0; r<brickRowCount; r++) {
        var b = bricks[c][r];
        if (b.status === 1) {
          if(x > b.x && x < b.x+brickWidth && y > b.y && y < b.y+brickHeight+ballRadius) {
            // Ball hit brick
            dy = -dy;
            b.status = 0;
            score++;
            if(score === brickRowCount*brickColumnCount) {
              running = false;
              message.innerHTML = 'YOU WIN, CONGRATULATIONS!';
              message.className = 'absolutely-no-bg';
              startButton.className = '';
            }
          }
        }
      }
    }
  }

  // User Input
  var rightPressed = false;
  var leftPressed = false;
  document.addEventListener('keydown', keyDownHandler, false);
  document.addEventListener('keyup', keyUpHandler, false);
  document.addEventListener('mousemove', mouseMoveHandler, false);
  function keyDownHandler(e) {
    if(e.keyCode == 39) {
      rightPressed = true;
    }
    else if(e.keyCode == 37) {
      leftPressed = true;
    }
  }
  function keyUpHandler(e) {
    if(e.keyCode == 39) {
      rightPressed = false;
    }
    else if(e.keyCode == 37) {
      leftPressed = false;
    }
  }
  function mouseMoveHandler(e) {
    var relativeX = e.clientX - canvas.offsetLeft;
    if(relativeX > 0 && relativeX < canvas.width) {
      paddleX = relativeX - paddleWidth/2;
    }
  }

  var startButton = document.getElementById('start');
  startButton.addEventListener('click', runGame, false);
  function runGame() {
    startButton.className = 'hidden';
    message.className = 'hidden';
    canvas.className = 'hide-cursor';
    running = true;
  }

  // Scoring
  var score = 0;
  function drawScore() {
    ctx.font = "16px Arial";
    ctx.fillStyle = "#0095DD";
    ctx.fillText("Score: " + score, 8, 20);
  }

  // Lives
  var lives = 3;
  function drawLives() {
    ctx.font = "16px Arial";
    ctx.fillStyle = "#0095DD";
    ctx.fillText("Lives: "+lives, canvas.width-65, 20);
  }

  function draw() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);
    drawBricks();
    drawScore();
    drawLives();
    drawPaddle();
    collisionDetection();
    if (running) {
      drawBall();

      if(x + dx > canvas.width-ballRadius || x + dx < 0+ballRadius) {
        // Collision with sides of canvas
        dx = -dx;
      }
      if(y + dy < ballRadius) {
        // Collision with roof of canvas
        dy = -dy;
      } else if(y + dy > canvas.height-ballRadius-paddleHeight) {
        // Collision with bottom of canvas
        if (x > paddleX && x < paddleX + paddleWidth) {
          dy = -dy;
        } else if (y + dy > canvas.height && running) {
          lives--;
          if (!lives) {
            message.className = '';
            startButton.className = '';
            message.innerHTML = 'Game Over';
            running = false;
          } else {
            canvas.className = '';
            console.log('lives: ' + lives);
            x = canvas.width/2;
            y = canvas.height-30;
            dx = 2;
            dy = -2;
            paddleX = (canvas.width-paddleWidth)/2;
            running = false;
            startButton.className = '';
          }
        }
      }

      if(rightPressed && paddleX < canvas.width-paddleWidth) {
        paddleX += 7;
      }
      else if (leftPressed && paddleX > 0) {
        paddleX -= 7;
      }

      x += dx;
      y += dy;
    }
    requestAnimationFrame(draw);
  }
  draw();

  </script>

</body>
</html>
